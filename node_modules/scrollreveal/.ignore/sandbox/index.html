            // opacity: null,
            // viewFactor: 2,
            // viewOffset: { top: 200, bottom: 200 },
            // desktop: false,
        }
        sr.debug = true
        sr.reveal('.blocks li', config)
        sr.reveal('#fan', Object.assign({}, config, {
            afterReveal: sr.destroy.bind(sr)
        }))

        function showIds (el) {
            const id = parseInt(el.getAttribute('data-sr-id'))
            const index = sr.store.elements[id].sequence.index
            el.innerHTML = index
        }

        document
            .querySelector('.floating-button')
            .addEventListener('click', e => {
                sr.clean('.blocks li')
                sr.sync()
            })
